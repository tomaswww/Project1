<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>TomasProyect</title>
  <link href="https://fonts.googleapis.com/css?family=Kirang+Haerang" rel="stylesheet">
  <link rel="stylesheet" type="text/css" href="style.css">
</head>

<body>
  <!-- INCLUDES EVERYTHING -->
  <content>
    <!-- HEADER ONLY -->
    <header>
      <img class="WLogo" src="images/WLogo.jpg" alt="WLogo">
      <div class="presentation">
        <h1>Tomas Wingord</h1>
        <h4>Brand New Front-End Web Developer</h4>
      </div>
    </header>
    <!-- COLORED SQUARES -->
    <div class="container">
    <div class="box squares">
      <div class="square_with_text1">
        <div class="square1"></div>
        <h4 class="subSquare">#02b3e4</h4>
      </div>
      <div class="square_with_text2">
        <div class="square2"></div>
        <h4 class="subSquare">#2d3c49</h4>
      </div>
      <div class="square_with_text3">
        <div class="square3"></div>
        <h4 class="subSquare">#7d97ad</h4>
      </div>
    </div>
    <!--FIRST BLOCK-->
    <div class="box mainImage">
      <hr>
      <img class="main_image" src="images/code_image.jpg" alt="code_image">
      <h2>Featured Work</h2>
    </div>
    <!-- LINKS TO OTHER PROYECTS -->
    <div class="box links">
        <img class="secondary_image" src="images/appify.png" alt="appify_image">
        <h2>appify</h2>
        <a href="http://github.com/udacity/Appify/">http://github.com/udacity/Appify/</a>
        <img class="secondary_image" src="images/sunflower.png" alt="sunflower">
        <h2>sunflower</h2>
        <a href="http://github.com/udacity/Sunflower/">http://github.com/udacity/Sunflower/</a>
        <img class="secondary_image" src="images/bokeh.png" alt="bokeh">
        <h2>bokeh</h2>
        <a href="http://github.com/udacity/Bokeh/">http://github.com/udacity/Bokeh/</a>
    </div>
  </div>
  </content>
</body>
